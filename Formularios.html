<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulários - Atendimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Escolha o Formulário</h1>
  <div class="container">
    <div class="card">
      <h2>Empréstimo de Equipamento</h2>
      <a href="https://forms.gle/r72bXADtzgGVW2o66" target="_blank">Acessar</a>
    </div>
    <div class="card">
      <h2>Solicitação de Serviço</h2>
      <a href="https://forms.gle/15jxR5SimLGjRJLN8" target="_blank">Acessar</a>
    </div>
    <div class="card">
      <h2>Reserva de Equipamentos</h2>
      <a href="https://forms.gle/VXSFzpaaK1FmLn6A7" target="_blank">Acessar</a>
    </div>
  </div>
</body>
</html>
